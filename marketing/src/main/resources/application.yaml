#微服务建议一定要写服务端口号和微服务名称
server:
  port: 30003

spring:
  application:
    # 微服务名称
    name: marketing
  profiles:
    active: dev

###########   OpenFeign超时配置  ################
feign:
  client:
    config:
      default:
        connectTimeout: 1000 # 防止由于服务器处理时间长而阻塞调用者，单位ms
        readTimeout: 1000 # 从连接建立时开始应用，在返回响应时间过长时触发，单位ms
        loggerLevel: basic

# 配置日志  选择了默认的控制台输出   如果选择log4j或slf4j，需要导入包
mybatis-plus:
  configuration:
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true # 开启驼峰命名
    auto-mapping-unknown-column-behavior: warning # 配置未在实体类找到对应属性的时候抛出异常：主要是提醒作用哦

########### Sa-Token配置 ######################
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false

