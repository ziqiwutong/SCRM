mybatis-plus:
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true # 开启驼峰命名
    # 配置日志  选择了默认的控制台输出  如果选择log4j或slf4j，需要导入包
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true

my:
  file:
    pic:
      #    picRootPath: "/opt/mynginx/images/"          # 指向的必须是nginx配置的存放静态资源的根目录
      picRootPath: "D:/mynginx/"                        # 保存图片的根目录
      picAccessPath: "https://www.fzk-tx.top/images"    # 需要以协议开头，在NGINX配置中，此访问路径指向的必须是在nginx的配置的静态资源存放目录
      toCompressSize: 1024000                            # 图片大小达到此值，将进行0.5压缩，单位byte
      format: ".jpeg,.jpg,.png,.gif,.svg,.bmp,.ico,.tiff"            # 图片格式
      type: "articleImage,userIcon,productImage,customerIcon"        # 图片类型

  jwt:
    secret: "scrm"
    timeout: 604800 # Token有效期，一周，单位：s
    loginIdKey: userID
